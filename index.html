<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2 Player Tic-Tac-Toe</title>
  <body>
    <center>
      <h2 class="title">- X   2Player   O -</h2>
      <h1 class="title2">TicTacToe</h1>

      <h1 id="turn" class="turn">Turn: X</h1>
      
      <div class="tictactoeboard">
          <div class="top3">
              <button id="Btn1" onclick="XorO(event)"> </button>
              <button id="Btn2" onclick="XorO(event)"> </button>
              <button id="Btn3" onclick="XorO(event)"> </button>
          </div>
          <div class="center3">
              <button id="Btn4" onclick="XorO(event)"> </button>
              <button id="Btn6" onclick="XorO(event)"> </button>
              <button id="Btn5" onclick="XorO(event)"> </button>
          </div>
          <div class="bottom3">
              <button id="Btn7" onclick="XorO(event)"> </button>
              <button id="Btn8" onclick="XorO(event)"> </button>
              <button id="Btn9" onclick="XorO(event)"> </button>  
          </div>
      </div>

      <button class="reset" id="reset" onclick="resetGame()">Reset</button>
    </center>
    <script>
        let turn = "x"
        let change = 1
        let disabled = false

        document.addEventListener("DOMContentLoaded", ()=> {
            document.getElementById("turn").innerText = "Turn: " + turn.toUpperCase()
        })

        function XorO(event) {
            let buttonId = event.target.id;
            let textTurn = "x"

            if (change == 1) {
                turn = "x"
                textTurn = "o"
                change = 0
            } else if (change == 0){
                turn = "o"
                textTurn = "x"
                change = 1
            }

            document.getElementById(buttonId).innerHTML=turn
            document.getElementById(buttonId).disabled=true
            document.getElementById("turn").innerText = "Turn: " + textTurn.toUpperCase()
        }

        function resetGame() {
            for (let i = 1; i <= 9; i++) {
                document.getElementById("Btn"+i).innerHTML=" "
                document.getElementById("Btn"+i).disabled=false
            }
            turn = "x"
            document.getElementById("turn").innerText = "Turn: " + turn.toUpperCase()
            change = 1
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');

        body {
            background-color: bisque;
        }

        .title {
            font-size: 40px;
            font-family: 'Quicksand';
            font-weight: 2000;
            color: #222222;

            margin: 0px;
            margin-top: 30px;
        }
        .title2 {
            font-size: 70px;
            font-family: 'Quicksand';
            font-weight: 1000;
            color: #222222;

            margin: 0px;
        }

        /*Turn CSS*/
        .turn {
            /*layout*/
            width: 350px;
            padding-top: 10px;
            padding-bottom: 10px;


            /*font*/
            font-size: 30px;
            font-family: 'Quicksand';
            font-weight: 1000;
            color: white;

        /*border&color*/
            border-radius: 10px;
            background-color: #505050;
        }
        /*End Of Turn CSS*/

        /*TicTacToeBoard CSS*/
        .tictactoeboard {
            /*layout*/
            max-width: fit-content;
            margin-top: 15px;
            margin-bottom: auto;
            padding: 10px;
            padding-bottom: 9px;

            /*border&color*/
            background-color: cadetblue;
            border-radius: 15px;
        }   
        .top3 button, .center3 button, .bottom3 button {
            /*layout*/
            height: 100px;
            width: 100px;
            margin: 5px;
            margin-left: 3.5px;
            margin-right: 3.5px;
            
            /*font*/
            font-size: 40px;
            font-family: 'Quicksand';
            font-weight: 1000;
            color: white;

            /*border&color*/
            border-radius: 10px;
            border-width: 0px;
            background-color: rgb(80, 80, 80);  
            position:static; 
        }
        .top3 button:hover, .center3 button:hover, .bottom3 button:hover {
            /*color*/
            background-color: #ababab;

            /*extra*/
            cursor: pointer;
        }
        .top3 button:disabled, .center3 button:disabled, .bottom3 button:disabled {
            /*color*/
            background-color: rgb(80, 80, 80);

            /*extra*/
            cursor:default;
        }
        /*End Of TicTacToeBoard CSS*/

        .reset {
            /*layout*/
            width: 350px;
            padding: 5px;
            margin-top: 20px;

            /*font*/
            font-size: 30px;
            font-family: 'Quicksand';
            font-weight: 1000;
            color: white;

            /*border&color*/
            border-radius: 10px;
            border-width: 0px;
            background-color: #ff5454;
        }

        .reset:hover {
            /*color*/
            background-color: #ff6868;

            /*extra*/
            cursor: pointer;
        }
    </style>
  </body>
</html>
